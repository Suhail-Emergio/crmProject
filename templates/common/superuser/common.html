<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link href="{% static 'superuser/assets/css/nucleo-icons.css" rel="stylesheet' %}" />
    <link href="{% static 'superuser/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="{% static 'superuser/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <link rel="icon" href="{% static 'assets/img/icon.jpg' %}" />
    <link id="pagestyle" href="{% static 'superuser/assets/css/argon-dashboard.css' %}" rel="stylesheet" />
    <style>
      td, th {
        text-align: center;
        vertical-align: middle;
        height: 4em;
      }
    </style>
  </head>

  <body class="g-sidenav-show bg-gray-100">
    <div class="min-height-300 bg-primary position-absolute w-100"></div>
    {% include 'common/superuser/sidebar.html' %}
    <main class="main-content position-relative border-radius-lg">
      {% include 'common/superuser/navbar.html' %}

      <section>
        {% block content %}

        {% endblock %}
      </section>
      <div class="content-wrapper">
        <footer class="content-footer footer bg-footer-theme">
          <div class="my-2 px-5">
            Â©<script>
               document.write(new Date().getFullYear())
             </script>, made by EmergioGames Pvt Ltd.
          </div>
        </footer>

        <div class="content-backdrop fade"></div>
      </div>
    </main>
    <!-- Core JS Files -->
    <script src="{% static 'superuser/assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'superuser/assets/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'superuser/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'superuser/assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
    <script src="{% static 'superuser/assets/js/plugins/chartjs.min.js' %}"></script>
    <script>
      var ctx1 = document.getElementById('chart-line').getContext('2d')
      
      var gradientStroke1 = ctx1.createLinearGradient(0, 230, 0, 50)
      
      gradientStroke1.addColorStop(1, 'rgba(94, 114, 228, 0.2)')
      gradientStroke1.addColorStop(0.2, 'rgba(94, 114, 228, 0.0)')
      gradientStroke1.addColorStop(0, 'rgba(94, 114, 228, 0)')
      new Chart(ctx1, {
        type: 'line',
        data: {
          labels: ['Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
          datasets: [
            {
              label: 'Mobile apps',
              tension: 0.4,
              borderWidth: 0,
              pointRadius: 0,
              borderColor: '#5e72e4',
              backgroundColor: gradientStroke1,
              borderWidth: 3,
              fill: true,
              data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
              maxBarThickness: 6
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            }
          },
          interaction: {
            intersect: false,
            mode: 'index'
          },
          scales: {
            y: {
              grid: {
                drawBorder: false,
                display: true,
                drawOnChartArea: true,
                drawTicks: false,
                borderDash: [5, 5]
              },
              ticks: {
                display: true,
                padding: 10,
                color: '#fbfbfb',
                font: {
                  size: 11,
                  family: 'Open Sans',
                  style: 'normal',
                  lineHeight: 2
                }
              }
            },
            x: {
              grid: {
                drawBorder: false,
                display: false,
                drawOnChartArea: false,
                drawTicks: false,
                borderDash: [5, 5]
              },
              ticks: {
                display: true,
                color: '#ccc',
                padding: 20,
                font: {
                  size: 11,
                  family: 'Open Sans',
                  style: 'normal',
                  lineHeight: 2
                }
              }
            }
          }
        }
      })
    </script>
    <script>
      var win = navigator.platform.indexOf('Win') > -1
      if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
          damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options)
      }
    </script>
    <script>
      const search = () => {
        const searchInput = document.getElementById('search-input').value.toUpperCase()
        console.log(searchInput)
        const items = document.getElementsByClassName('leads-list')
        const product = document.querySelectorAll('.lead')
        const names = document.getElementsByTagName('h5')
        const numbers = document.getElementsByTagName('h6')
        if (!isNaN(searchInput)) {
          for (let i = 0; i < numbers.length; i++) {
            let match = product[i].getElementsByTagName('h6')[0]
            if (match) {
              let tvalue = match.textContent || match.innerHTML
              if (tvalue.toUpperCase().indexOf(searchInput) > -1) {
                product[i].style.display = ''
              } else {
                product[i].style.display = 'none'
              }
            }
          }
        } else {
          for (let i = 0; i < names.length; i++) {
            let match = product[i].getElementsByTagName('h5')[0]
            if (match) {
              let tvalue = match.textContent || match.innerHTML
              if (tvalue.toUpperCase().indexOf(searchInput) > -1) {
                product[i].style.display = ''
              } else {
                product[i].style.display = 'none'
              }
            }
          }
        }
      }
      
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map((tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'superuser/assets/js/argon-dashboard.min.js?v=2.0.4' %}"></script>
  </body>
</html>
