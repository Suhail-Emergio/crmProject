<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'assets/css/users.css' %}" />
    <link rel="icon" href="{% static 'assets/img/icon.jpg' %}" style="border-radius:1em" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Open+Sans);
      
      body {
        background: #f2f2f2;
        font-family: 'Open Sans', sans-serif;
      }
      td, th {
        text-align: center;
        vertical-align: middle;
        height: 3em;
      }
      .search {
        width: 100%;
        margin: -1em 0 0 1.5em;
      }
      
      .searchTerm {
        width: 13em;
        border: 3px solid #277da1;
        border-right: none;
        padding: 5px;
        height: 2.5em;
        border-radius: 5px 0 0 5px;
        outline: none;
        color: #000;
      }
      
      .searchTerm:focus {
        color: #000;
      }
      
      .searchButton {
        width: 2em;
        height: 2em;
        border: 1px solid #277da1;
        background: #277da1;
        text-align: center;
        color: #fff;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-size: 20px;
      }
      .sidebar {
        width: 20em;
        height: 100vh;
        background: #335c67;
        position: fixed;
        overflow-y: auto;
      }
      .nav-link {
        color: #edf2f4;
        display: flex;
        column-gap: 10px;
        align-items: center;
      }
      .nav-link:hover {
        background-color: #e9ecef;
      }
      .content {
        margin-left: 20em;
        padding: 20px;
        width: calc(100% - 20em);
      }
      
      .search-container {
        width: 100%;
        max-width: 500px;
        position: relative;
      }
      .search-input {
        width: 100%;
        padding: 10px 20px;
        padding-right: 50px;
        font-size: 16px;
        border: 2px solid #e0e0e0;
        border-radius: 30px;
        outline: none;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .search-input:focus {
        border-color: #4a90e2;
        box-shadow: 0 2px 10px rgba(74, 144, 226, 0.2);
      }
      .search-icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #757575;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      .search-input:focus + .search-icon {
        color: #4a90e2;
      }
    </style>
  </head>

  <body>
    <div class="d-flex">
      {% include 'common/user/sidebar.html' %}
      <section class="content" style="min-height: 90dvh;">
        {% block content %}

        {% endblock %}
      </section>
    </div>
    <footer class="footer">
      <div class="container text-center">
        <span class="text-muted">Copyright Â©2024 emergio. All rights reserved and maintained by Emergio.</span>
      </div>
    </footer>
    <script>
      const search = () => {
        const searchInput = document.getElementById('search-input').value.toUpperCase()
        console.log(searchInput)
        const items = document.getElementsByClassName('leads-list')
        const product = document.querySelectorAll('.lead')
        const names = document.getElementsByTagName('h5')
        const numbers = document.getElementsByTagName('h6')
        if (!isNaN(searchInput)) {
          for (let i = 0; i < numbers.length; i++) {
            let match = product[i].getElementsByTagName('h6')[0]
            if (match) {
              let tvalue = match.textContent || match.innerHTML
              if (tvalue.toUpperCase().indexOf(searchInput) > -1) {
                product[i].style.display = ''
              } else {
                product[i].style.display = 'none'
              }
            }
          }
        } else {
          for (let i = 0; i < names.length; i++) {
            let match = product[i].getElementsByTagName('h5')[0]
            if (match) {
              let tvalue = match.textContent || match.innerHTML
              if (tvalue.toUpperCase().indexOf(searchInput) > -1) {
                product[i].style.display = ''
              } else {
                product[i].style.display = 'none'
              }
            }
          }
        }
      }
      
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map((tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
