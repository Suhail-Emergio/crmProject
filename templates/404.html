<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'assets/img/icon.jpg' %}" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .error-container {
            text-align: center;
            padding: 3rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 1;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #4ecca3;
            margin-bottom: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }
        .error-message {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .error-description {
            color: #b8b8b8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .btn-primary {
            background-color: #4ecca3;
            border-color: #4ecca3;
            padding: 0.75rem 2.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #45b393;
            border-color: #45b393;
            box-shadow: 0 0.5rem 1rem rgba(78, 204, 163, 0.4);
            transform: translateY(-3px);
        }
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 10s infinite;
        }
        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
        }
        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 10%;
            animation-delay: 2s;
        }
        .shape:nth-child(3) {
            width: 70px;
            height: 70px;
            top: 50%;
            left: 50%;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2 class="error-message">Oops! Page Not Found</h2>
            <p class="error-description">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="javascript:window.history.back()" class="btn btn-primary btn-lg">Go Back</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
