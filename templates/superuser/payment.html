{% extends 'common/superuser/common.html' %}

{% block title %}
  Payments
{% endblock %}

{% block content %}
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between px-5 pb-0">
            <h5>Payments</h5>
          </div>
          {% if payment %}
            <div class="card-body px-0 pt-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table text-center align-items-center mb-0">
                  <thead>
                    <tr>
                      <th class="text-uppercase text-dark text-sm font-weight-bolder opacity-7">Lead</th>
                      <th class="text-center text-uppercase text-dark text-sm font-weight-bolder opacity-7">Rate</th>
                      <th class="text-uppercase text-dark text-sm font-weight-bolder opacity-7 ps-2">Screenshot</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for i in payment %}
                      <tr class="lead">
                        <td>
                          <div class="px-2 py-1">
                            <h5 class="text-capitalize">{{ i.lead.name }}</h5>
                          </div>
                        </td>
                        <td class="align-middle text-center">
                          <h6 class="text-dark mb-0">{{ i.rate }}</h6>
                        </td>
                        <td>
                          <p class="text-dark mb-0"><a href="{{ i.screenshot.url }}" target="_blank"><img src="{{ i.screenshot.url }}" style="height: 8em;" alt="" srcset=""></a></p>
                        </td>
                      </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          {% else %}
            <div style="height: 10em;width: 100%;display: flex;" class="justify-content-center align-items-center">
              <h4>No Payments Yet</h4>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
